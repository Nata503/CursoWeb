<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./assets/css/cadastro.css">
</head>
<body>
    <section>
        <div class="login">
            <form action="">
                <fieldset>
                    <legend>Cadastro</legend>

                    <div class="grupo-nome">
                        <input class="dados" type="text" name="usuarioU" id="usuarioU" required>
                        <label for="usuarioU">Usuário</label>
                    </div>

                    <div class="grupo-nome">
                        <input class="dados" type="email" 
                        name="emailU" id="emailU" required>
                        <label for="emailU">E-mail</label>
                    </div>

                    <div class="grupo-nome">
                        <input class="dados" type="password" name="senhaU" id="senhaU" required>
                        <label for="senhaU">Senha</label>
                    </div>

                    <a href="./index.html"
                    class="btn-login">Cadastra-se</a>
                    <p>Ja Inscreveu-se? <a href="./index.html">Faça Login</a></p>

                </fieldset>
            </form>
        </div>
    </section>
</body>
