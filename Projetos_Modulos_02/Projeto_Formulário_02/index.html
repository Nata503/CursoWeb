<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section>
        <div class="login">
            <h1>Login</h1>
            <form action="">
                <legend>Login</legend>
                <fieldset>
                    <p>
                        <label for="">Usuario:</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Senha:</label>
                        <input type="password">
                    </p>
                    <input type="button" value="Login" class="btn-Login">
                    <input type="button" value="Cadastre-se">
                    <a href="#">Incresva-se</a>
                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
