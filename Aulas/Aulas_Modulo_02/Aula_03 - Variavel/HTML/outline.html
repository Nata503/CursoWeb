<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Outline</title>

    <style>
        :root {
            width: 62.5%;
            height: 15em;
        }

        div {
            width: 15em;
            height: 10em;
            background-color: yellow;

            outline: 4px solid red;
            outline-style: dashed;
            outline-offset: 16px;
            box-sizing: border-box;
            margin: 100px auto;
        }

        div:hover {
            outline-width: 10px;
        }

    </style>
</head>

<body>
    <div>Outline</div>
</body>

</html>
