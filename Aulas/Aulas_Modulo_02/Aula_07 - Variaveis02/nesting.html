<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting CSS</title>
    <link rel="stylesheet" href="./css/nesting.css">
</head>
<body>
    <div class="container">
        <div class="div1">
            <p class="paragrafo">Lorem, ipsum <b>dolor</b>.</p>
        </div>
        <div class="div2">
            <p  class="paragrafo destaque">Lorem, <b class="destaque">ipsum</b> dolor.
            <a href="#">Link</a></p>
        </div>
    </div>

    <div class="div1">
            <p>Lorem, ipsum <b>dolor</b>.</p>
    </div>

    <div class="div2">
            <p>Lorem, <b>ipsum</b> dolor.</p>
    </div>
</body>
</html>
