<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Box Shadow</title>

    <style>
        div {
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            border-radius: 50px 20px 0 80px / 100px 50px 0 20px;

            box-shadow: 20px 0 0 0 black, 0 20px 0 red, -10px 20px 10px green, 0 -10px 10px 5px yellow;
        }
    </style>
</head>

<body>

    <div></div>
    
</body>

</html>
