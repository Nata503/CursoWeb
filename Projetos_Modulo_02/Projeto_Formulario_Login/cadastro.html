<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fredericka+the+Great&family=Passion+One:wght@400;700;900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&family=Sriracha&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    
    <form action="#" method="get" autocomplete="off" class="form ">
        <fieldset class="form__fieldset">
            <legend class="form__title">Cadastre-se</legend>

            <label for="user" class="form__label">Usuário</label>
            <input type="text" id="user" name="user" required class="form__input">

            <label for="email" class="form__label">E-mail</label>
            <input type="email" id="email" name="email" required class="form__input">

            <label for="password" class="form__label">Senha</label>
            <input type="text" id="password" name="password" required class="form__input">

            <div class="form__action">
                <input type="submit" value="Cadastre-se" class="btn btn-primary">
                <p class="form__action__aside">Já possui cadastro? <a href="./login.html">Faça login</a>
                </p>
            </div>

        </fieldset>
    </form>
</body>
</html>
